<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban User Modal</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>

<!-- Trigger button to open the modal -->
<button id="open-ban-modal" class="btn btn-primary">Open Ban Modal</button>

<!-- The Ban User Modal -->
<div id="ban-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Ban User</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="ban-expiration-date">Ban Expiration Date:</label>
                    <input type="text" id="ban-expiration-date" class="form-control" placeholder="Select date" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="ban-reason">Ban Reason:</label>
                    <textarea id="ban-reason" class="form-control" rows="4" placeholder="Enter reason for the ban"></textarea>
                </div>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button id="submit-ban" class="btn btn-primary">Submit Ban</button>
                <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Include necessary JavaScript libraries for modal and datepicker -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    // Open the modal when the trigger button is clicked
    $(document).on('click', '#open-ban-modal', function () {
        $('#ban-modal').modal();
    });

    // Initialize datepicker
    $('#ban-expiration-date').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true
    });

    // Submit ban logic (add your server-side processing)
    $(document).on('click', '#submit-ban', function () {
        var expirationDate = $('#ban-expiration-date').val();
        var reason = $('#ban-reason').val();

        // Add your logic to send the ban details to the server
        console.log('Expiration Date:', expirationDate);
        console.log('Reason:', reason);

        // Close the modal
        $('#ban-modal').modal('hide');
    });
</script>
</body>
</html>
